<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>桜吹雪</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      /* background: linear-gradient(135deg, #87CEEB 0%, #98D4EA 50%, #B0E0E6 100%); */
      background: rgba(pink, 0.8) ;
      font-family: 'Arial', sans-serif;
    }
    
    #sakuraCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
    
    .content {
      position: relative;
      z-index: 10;
      padding: 50px;
      text-align: center;
      color: #444;
    }
    
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(255,255,255,0.8);
    }
    
    p {
      font-size: 1.2em;
      line-height: 1.6;
      max-width: 600px
      margin: 0 auto 30px;
      background: rgba(255,255,255,0.3);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }
  </style>
</head>
<body>
  <canvas id="sakuraCanvas"></canvas>
  
  <div class="content">
    <h1>桜吹雪</h1>
    <p>春の風に舞い散る桜の花びらが、やわらかく空を舞っています。この美しい季節の瞬間を、キャンバスアニメーションで表現しました。</p>
    <p>花びらは風に揺られながら、ゆっくりと地面に向かって舞い落ちていきます。それぞれの花びらには個性があり、異なる速度と軌道で動いています。</p>
    <p>背景として配置されているので、他のコンテンツの邪魔をすることなく、美しい演出を楽しむことができます。</p>
  </div>

  <script>
    const canvas = document.getElementById('sakuraCanvas');
    const ctx = canvas.getContext('2d');

    // キャンバスサイズを画面全体に設定
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // 桜の花びらクラス
    class SakuraPetal {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = -20;
        this.size = Math.random() * 6 + 4;
        this.speedX = (Math.random() - 0.5) * 2;
        this.speedY = Math.random() * 2 + 1;
        this.rotation = Math.random() * Math.PI * 2;
        this.rotationSpeed = (Math.random() - 0.5) * 0.1;
        this.opacity = Math.random() * 0.6 + 0.4;
        this.swayAmount = Math.random() * 2 + 1;
        this.swaySpeed = Math.random() * 0.02 + 0.01;
        this.time = 0;
        
        // 花びらの色（薄いピンクのバリエーション）
        const pinkShades = [
          'rgba(255, 182, 193, ',
          'rgba(255, 192, 203, ',
          'rgba(255, 218, 224, ',
          // 'rgba(255, 240, 245, ',
          // 'rgba(252, 228, 236, '
        ];
        this.color = pinkShades[Math.floor(Math.random() * pinkShades.length)];
      }

      update() {
        this.time += this.swaySpeed;
        this.x += this.speedX + Math.sin(this.time) * this.swayAmount;
        this.y += this.speedY;
        this.rotation += this.rotationSpeed;

        // 画面外に出たら上から再生成
        if (this.y > canvas.height + 20) {
          this.y = -20;
          this.x = Math.random() * canvas.width;
        }
        
        // 左右の端に出た場合の処理
        if (this.x < -20) {
          this.x = canvas.width + 20;
        } else if (this.x > canvas.width + 20) {
          this.x = -20;
        }
      }

      draw() {
        ctx.save();
        ctx.translate(this.x, this.y);
        ctx.rotate(this.rotation);
        ctx.globalAlpha = this.opacity;

        // 桜の花びらの形を描画（5枚の花びら）
        for (let i = 0; i < 1; i++) {
          ctx.save();
          ctx.rotate((Math.PI * 2 / 5) * i);
          
          // 花びらの形（楕円形）
          ctx.beginPath();
          ctx.ellipse(0, -this.size/2, this.size/3, this.size, 0, 0, Math.PI * 2);
          ctx.fillStyle = this.color + (this.opacity*0.8) + ')';
          ctx.fill();
          
          // 薄い縁取り
          ctx.strokeStyle = this.color + (this.opacity * 0.6) + ')';
          ctx.lineWidth = 0.5;
          ctx.stroke();
          
          ctx.restore();
        }

        // 中心部分
        ctx.beginPath();
        ctx.arc(0, 0, this.size/4, 0, Math.PI * 2);
        ctx.fillStyle = 'rgba(255, 255, 190, ' + (this.opacity * 0.4) + ')';
        ctx.fill();

        ctx.restore();
      }
    }

    // 花びらの配列
    const petals = [];
    const numberOfPetals = 300;

    // 花びらを初期化
    for (let i = 0; i < numberOfPetals; i++) {
      petals.push(new SakuraPetal());
      // 初期位置をランダムに分散
      petals[i].y = Math.random() * canvas.height;
    }

    // アニメーションループ
    function animate() {
      // キャンバスをクリア
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 各花びらを更新して描画
      petals.forEach(petal => {
        petal.update();
        petal.draw();
      });

      requestAnimationFrame(animate);
    }

    // アニメーション開始
    animate();

    // ウィンドウリサイズ時に花びらの位置を調整
    window.addEventListener('resize', () => {
      petals.forEach(petal => {
        if (petal.x > canvas.width) {
          petal.x = Math.random() * canvas.width;
        }
      });
    });
  </script>
</body>
</html>
